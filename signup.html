<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body>
    <h1>Signup Page</h1>
    <form action = "/signup" method='post'>

            {% csrf_token %}

          <label for="">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter the Username (only letters and numbers)" required>
          <br>

          <label for="">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter the Firstname" required>
          <br>

          <label for="">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter the Lastname" required>
          <br>

          <label for="">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter the Email Adderss" required>
          <br>

          <label for="">Password</label>
          <input type="password" id="pass1" name="pass1" placeholder="Enter the Password" required>
          <br>

          <label for="">Confirm Your Password</label>
          <input type="password" id="pass2" name="pass2" placeholder="ReEnter " required>
          <br>
        
        <button type="submit" class="btn btn-primary">SignUp</button>
      </form>
    
</body>
</html>
